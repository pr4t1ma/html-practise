<html>
	<head>
		<title>Bubbles</title>
		<style>
		.bubbles{
			width:200px;
			height:150px;
			position:relative;
			background:red;
			border-radius:10px;
		}
		.bubbles:after{
			width:0px;
			height:0px;
			position:absolute;
			border-style:solid;
			border-width:30px 30px 0 30px;
			border-color: #00ff00 transparent transparent transparent;
			bottom:-30px;
			left: 40%;
			content: '';
		}
		</style>
	</head>
	<body>
		<div class="bubbles">
			
		</div>

	</body>

</html>
